<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='firstpage' class='first_page'>
        <div class='product-detail-wrapper'>
            <div class='product-image-wrapper'>
                <img class='product-image' src='https://tse4.mm.bing.net/th/id/OIP.BZ1LnFJKNra-f0duncqOsAHaEK?pid=ImgDet&w=620&h=349&rs=1'>
            </div>

            <div class='product-info-wrapper'>
                <h5>Game</h5>
                <h1>Flip Card</h1>
                <p class='product-description'>
                    Flip card is your one and only favourite game. It will be best to pass the time.
                    <br> <br>Total no of card
                </p>

                <div class='product-quantity-cta '>
                    <button onclick="add()" class='quantity-btn'>+</button>
                    <input id='no_Of_card' class='quantity-input' type='number' value=2>
                    <button onclick="sub()" class='quantity-btn'>-</button>

                </div>
                <div>
                    <input type="text" maxlength="10" placeholder="First Player" id='fp'>
                    <input type="text" maxlength="10" placeholder="Second Player" name="" id="sp">
                </div>
                <button onclick='play();' class='add-to-cart-cta '>Let`s Play</button>

            </div>

        </div>

    </div>
    <div id='secondpage' class='second_page'>
            <div class='score1'>
                <div>
                    <input type='button' id='rand_btn' onclick='rand()' value='Choose a Card'>
                </div>
            </div>
        <div class='score'>
            <div id='label_a'>
                <label id='la'>A:</label>
                <span id='A'></span>
            </div>
           
            <div id='label_b'>
                <label id='lb'>B:</label>
                <span id='B'></span>
            </div>
        </div>
        <main id='main_container'>


        </main>
    </div>

    <footer>

    </footer>
</body>

<script>
    let add=()=>{
        let x=document.getElementById("no_Of_card").value;
        x=parseInt(x)+2;
        document.getElementById("no_Of_card").value=x;
        console.log(typeof x);
    }
    let sub=()=>{
        if( document.getElementById("no_Of_card").value==2)
        {
            document.getElementById("no_Of_card").value=2;
        }
        else
         document.getElementById("no_Of_card").value-=2;
    }
</script>
</html>
